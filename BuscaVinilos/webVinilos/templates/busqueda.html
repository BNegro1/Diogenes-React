<!DOCTYPE html>
<html lang="es" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Vinilos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/vinilos_styles.css' %}">
</head>
<body class="d-flex flex-column h-100">

    <!--- Navbar -->
    <div class="pos-f-t">
        <nav class="navbar navbar-dark bg-dark px-3" style="background: rgba(0, 0, 0, 0.8); backdrop-filter: blur(10px);">
            <a class="navbar-brand font-weight-bold text-light" href="/" style="font-size: 1.5rem;">
                üìÄDIOGENES DISC HUNTüìÄ
            </a>
            <div class="ml-auto">
                <a class="btn btn-outline-light mr-2" href="/">Inicio</a>
                <a class="btn btn-outline-light" href="/catalogo/">Cat√°logo</a>
            </div>
        </nav>
    </div>

    <!-- Main Content -->
    <main class="flex-shrink-0">
        <div class="container mt-4">
            <h1 class="text-center mb-4">Buscar en el Cat√°logo de Vinilos</h1>
            <div class="row justify-content-center">
                
                <!-- Campo de B√∫squeda por Artista -->
                <div class="col-12 col-md-6 mb-3 position-relative">
                    <label for="search-artist" class="form-label">Buscar por Artista</label>
                    <div class="input-group">
                        <input type="text" id="search-artist" name="search-artist" class="form-control"
                            placeholder="Escribe el nombre del artista"
                            autocomplete="off">
                        <button class="btn btn-outline-secondary" type="button" onclick="searchVinyls()">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001l3.85 3.85a1 1 0 0 0 1.415-1.415l-3.85-3.85zm-5.442 1.1a5.5 5.5 0 1 1 0-11 5.5 5.5 0 0 1 0 11z"/>
                            </svg>
                        </button>
                    </div>
                </div>              
                <!-- Campo de B√∫squeda por √Ålbum -->
                <div class="col-12 col-md-6 mb-3 position-relative">
                    <label for="search-album" class="form-label">Buscar por √Ålbum</label>
                    <div class="input-group">
                        <input type="text" id="search-album" name="search-album" class="form-control"
                               placeholder="Escribe el nombre del √°lbum"
                               autocomplete="off">
                        <button class="btn btn-outline-secondary" type="button" onclick="searchVinyls()">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001l3.85 3.85a1 1 0 0 0 1.415-1.415l-3.85-3.85zm-5.442 1.1a5.5 5.5 0 1 1 0-11 5.5 5.5 0 0 1 0 11z"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
            
    </main>
    <!-- Footer -->
    <footer class="footer mt-auto py-2 bg-dark text-white text-center" style="font-size: 12px;">
        <div class="container">
            <p>&copy; 2024 Diogenes Disc Hunt. Todos los derechos reservados.</p>
            <p>Desarrollado por <a href="https://github.com/BNegro1" target="_blank" style="color: #ff5b5b; text-decoration: none; border-bottom: 1px solid #ff5b5b;">BNegro1</a></p>
        </div>
    </footer>
    <!-- Scripts -->
    <script>
    function searchVinyls() {
        const artist = document.getElementById('search-artist').value.trim();
        const album = document.getElementById('search-album').value.trim();
        let query = '';

        if (artist) {
            query += `artista=${encodeURIComponent(artist)}`;
        }

        if (album) {
            if (query) {
                query += '&';
            }
            query += `album=${encodeURIComponent(album)}`;
        }

        if (query) {
            window.location.href = `/buscar/?${query}`;
        }
    }
    </script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
