<!DOCTYPE html>
<html lang="es" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Vinilos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/vinilos_styles.css' %}">
</head>
<body class="d-flex flex-column h-100">

    <!--- Navbar -->
    <div class="pos-f-t">
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand" href="/">Tu Vinilo</a>
        </nav>
    </div>

    <!-- Main Content -->
    <main class="flex-shrink-0">
        <div class="container mt-4">
            <h1 class="text-center mb-4">Buscar en el Catálogo de Vinilos</h1>
            <div class="row justify-content-center">
                
                <!-- Campo de Búsqueda por Artista -->
                <div class="col-12 col-md-6 mb-3 position-relative">
                    <label for="search-artist" class="form-label">Buscar por Artista</label>
                    <div class="dropdown">
                        <input type="text" id="search-artist" name="search-artist" class="form-control"
                            placeholder="Escribe el nombre del artista"
                            oninput="filterArtists()"
                            autocomplete="off">
                        <div id="artist-suggestions" class="dropdown-menu w-100">
                            <!-- Sugerencias de artistas se mostrarán aquí -->
                        </div>
                    </div>
                </div>
                <!-- Campo de Búsqueda por Álbum -->
                <div class="col-12 col-md-6 mb-3 position-relative">
                    <label for="search-album" class="form-label">Buscar por Álbum</label>
                    <div class="dropdown">
                        <input type="text" id="search-album" name="search-album" class="form-control"
                               placeholder="Escribe el nombre del álbum"
                               oninput="filterAlbums()"
                               autocomplete="off">
                        <div id="album-suggestions" class="dropdown-menu w-100">
                            <!-- Sugerencias de álbumes y artistas se mostrarán aquí -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer mt-auto py-3 bg-dark text-white text-center">
        <div class="container">
            <p>&copy; 2024 Catálogo de Vinilos. Todos los derechos reservados.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script>
    // Función para buscar solo por artista
    function filterArtists() {
        const input = document.getElementById('search-artist').value.trim().toLowerCase();
        const suggestions = document.getElementById('artist-suggestions');
        suggestions.innerHTML = '';

        if (input.length > 0) {
            fetch(`/filtrar-artistas/?q=${input}`)
                .then(response => response.json())
                .then(data => {
                    data.forEach(artist => {
                        const suggestionItem = document.createElement('button');
                        suggestionItem.className = 'dropdown-item';
                        suggestionItem.type = 'button';
                        suggestionItem.innerText = artist;
                        suggestionItem.onclick = function() {
                            // Redirigir a la página de resultados con el artista en la URL
                            window.location.href = `/resultados/?artista=${artist}`;
                        };
                        suggestions.appendChild(suggestionItem);
                    });

                    if (data.length > 0) {
                        suggestions.classList.add('show');
                    } else {
                        suggestions.classList.remove('show');
                    }
                });
        } else {
            suggestions.classList.remove('show');
        }
    }

    // Función para buscar por álbum y mostrar el álbum específico
    // Función para buscar por álbum y mostrar las sugerencias con el formato "Artista - Álbum"
    // Función para buscar por álbum y mostrar las sugerencias con el formato "Artista - Álbum"
    function filterAlbums() {
        const input = document.getElementById('search-album').value.trim().toLowerCase();
        const suggestions = document.getElementById('album-suggestions');
        suggestions.innerHTML = '';

        if (input.length > 0) {
            fetch(`/filtrar-albums/?q=${input}`)
                .then(response => response.json())
                .then(data => {
                    data.forEach(suggestion => {
                        const suggestionItem = document.createElement('button');
                        suggestionItem.className = 'dropdown-item';
                        suggestionItem.type = 'button';
                        suggestionItem.innerText = suggestion;

                        suggestionItem.onclick = function() {
                            const [suggestedArtist, suggestedAlbum] = suggestion.split(' - ');
                            window.location.href = `/resultados/?artista=${encodeURIComponent(suggestedArtist)}&album=${encodeURIComponent(suggestedAlbum)}`;
                        };

                        suggestions.appendChild(suggestionItem);
                    });

                    if (data.length > 0) {
                        suggestions.classList.add('show');
                    } else {
                        suggestions.classList.remove('show');
                    }
                });
        } else {
            suggestions.classList.remove('show');
        }
    }
    // Cerrar sugerencias si se hace clic fuera
    document.addEventListener("click", function(event) {
        if (!event.target.closest("#album-suggestions")) {
            document.getElementById("album-suggestions").classList.remove('show');
        }
    });
    </script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
